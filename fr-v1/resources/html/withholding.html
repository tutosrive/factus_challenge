<form id="form-withholding">
  <fieldset>
    <div class="row mx-1 my-0">
      <!-- Código -->
      <div class="col-6">
        <div class="form-group">
          <label for="withholding-code" class="form-label my-0">Tipo de retención</label>
          <select class="form-control" name="withholding-code" id="withholding-code"></select>
        </div>
      </div>
      <!-- Tasa -->
      <div class="col">
        <div class="form-group mb-3">
          <label for="withholding-taxes-rate" class="form-label my-0">Tasa de retención</label>
          <input type="number" class="form-control" id="withholding-taxes-rate" name="withholding-taxes-rate" step="50"
            placeholder="15.00">
        </div>
      </div>
    </div>
  </fieldset>
</form>
